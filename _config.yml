# Site settings
title: "Back to the Future:"
subtitle: "Robot Learning Going Probabilistic"
email: probabilistic_robotics@dlr.de
url: https://probabilisticrobotics.github.io
description: "Official website of the 2024 IEEE International Conference on Robotics and Automation (ICRA) 2024 workshop on probabilistic robotics."
keywords: "robot robotics icra icra2024 workshop probabilistic learning machine deep"
# skills: "Back to the Future: Robot Learning Going Probabilistic"
meta_author: Humt Matthias

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: "77438D"
  primary-rgb: "119,67,141"
  secondary: "000000"
  secondary-dark: "000000"
  links: "EE1727"
  header: "FEFEFE"
  nav: "A188BC"

# Footer settings
footer:
  copyright: DLR
  location: Japan
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
